<script>
// --- botón de la línea 244 modificado con el contador ---
document.getElementById('DescubrirMás').addEventListener('click', function () {


// Ocultar TODO excepto navbar (tu código ya estaba aquí)
document.querySelectorAll('body > *:not(nav)').forEach(el => el.style.display = 'none');


// Fondo limpio
document.body.style.background = "url('./bgimages/cleanbg.png') center center/cover no-repeat";


// Mostrar el contador gigante
const countdown = document.getElementById("countdownContainer");
countdown.style.display = "block";


function updateCountdown() {
const now = new Date();
const target = new Date("2025-12-31T23:59:59");
const diff = target - now;


if (diff <= 0) {
countdown.textContent = "¡Más informacion disponible!";
return;
}


const days = Math.floor(diff / (1000*60*60*24));
const hours = Math.floor((diff / (1000*60*60)) % 24);
const mins = Math.floor((diff / (1000*60)) % 60);
const secs = Math.floor((diff / 1000) % 60);


countdown.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
}


updateCountdown();
setInterval(updateCountdown, 1000);
});
</script>
